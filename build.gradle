buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.1.0'
    classpath 'com.github.dcendents:android-maven-plugin:1.2'
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.0'
    classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:2.2.4'
  }
}

allprojects {
  repositories {
    jcenter()
  }

  project.ext.POM_ARTIFACT_ID = project.name
  project.ext.POM_NAME = project.name
  project.ext.POM_PACKAGING = 'aar'

  project.apply from: rootProject.projectDir.absolutePath + '/gradle/tagging.gradle';

  afterEvaluate { project ->
    if(project.hasProperty('android')) {

      project.android.compileSdkVersion 21;
      project.android.buildToolsVersion "21.1.2"
      project.android.defaultConfig.minSdkVersion 16;
      project.android.defaultConfig.targetSdkVersion 21;

      project.apply from: rootProject.projectDir.absolutePath + '/gradle/compile.gradle';
      project.apply from: rootProject.projectDir.absolutePath + '/gradle/publishing.gradle'
      project.apply from: rootProject.projectDir.absolutePath + '/gradle/bintray.gradle'
      project.apply from: rootProject.projectDir.absolutePath + '/gradle/artifactory.gradle'
    }
  }
}

println ext.versionName

