// Handles publication of distributions to Bintray

apply plugin: 'com.jfrog.bintray'

bintray {

  user = bintray_user
  key = bintray_key
  configurations = ['archives', 'published']
  publish = false
  pkg {
    repo = 'maven'
    name = 'Triad'
    desc = 'A Model-View-Presenter library for Android'
  }
}